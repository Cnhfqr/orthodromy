<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orthodrome Service</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://avatars.mds.yandex.net/i?id=50a1c8ff239e57b2decd55aee538c13c5fe6d86b-7754220-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
            color: black;
        }

        #map {
            height: 700px;
            margin: 20px auto;
            width: 80%;
            border: 10px solid rgba(0, 0, 0, 0.5);
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
        }

        input {
            display: block;
            margin: 10px 15;
            width: 100%;
            padding: 5px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .buttons { //стиль элементов класса кнопки
            display: flex;
            justify-content: space-between;
            margin-top: 10px; /* Отступ между кнопками */

        }



        button { // настройки обеих кнопок
            width: auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px; /* Отступ слева */

        }

        button:hover {
            background-color: #45a049;
        }

        #krivaya-text {
            font-size: 16px;
            color: black;
        }

    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <h1>Ортодромия</h1>
    <div id="krivaya-text">Это текст в левом верхнем углу</div>

    <form id="form">
        <label>Координаты начальной точки (долгота, широта):<br>
        55.861090, 37.625316 (Москва)</label>
        <input type="text" id="start_point" placeholder="Например, 37.625316, 55.861090"><br>

        <label>Координаты конечной точки (долгота, широта):<br>
        53.902735, 27.555691 (Беларусь)</label>
        <input type="text" id="end_point" placeholder="Например, 27.555691, 53.902735"><br>

        <label>Количество узлов:</label>
        <input type="number" id="num_nodes" value="20"><br> <!-- Увеличено количество узлов -->

        <div class="buttons">
            <button type="submit" id="postroit">Построить ортодромию</button> <!--наши кнопки добавил id -->
            <button type="button" id="toggle-curve">Переключить на кривую/прямую линию</button>

        </div>
    </form>

    <div id="map"></div>


    <script>

        ymaps.ready(init);
        var myMap, isOrthodrome = true, coords;



        function init() {
            myMap = new ymaps.Map("map", {
                center: [55.751244, 37.618423],
                zoom: 5
            });

            document.getElementById('form').addEventListener('submit', function (event) {
                event.preventDefault();
                buildRoute();
            });

            document.getElementById('toggle-curve').addEventListener('click', function () { // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                isOrthodrome = !isOrthodrome;
                buildRoute();
                actionButton.disabled = false;
            });
            document.getElementById('postroit').addEventListener('click', function () {

                 actionButton.disabled = false;
                buildRoute();

            });


        }

        function scaleText() { //работа с текстом
            let textElement = document.getElementById('krivaya-text');
            let width = window.innerWidth; // Получаем ширину окна
            let newFontSize = width * 0.011; // Размер шрифта % от ширины окна
            textElement.style.fontSize = newFontSize + 'px';
        }
         scaleText();
         window.addEventListener('resize', scaleText);


        function buildRoute() {
            var startPoint = document.getElementById('start_point').value.split(',').map(Number).reverse();
            var endPoint = document.getElementById('end_point').value.split(',').map(Number).reverse();
            var numNodes = parseInt(document.getElementById('num_nodes').value);

            if (startPoint.length !== 2 || isNaN(startPoint[0]) || isNaN(startPoint[1])) {
                alert("Пожалуйста, введите корректные координаты начальной точки (долгота, широта).");
                return;
            }
            if (endPoint.length !== 2 || isNaN(endPoint[0]) || isNaN(endPoint[1])) {
                alert("Пожалуйста, введите корректные координаты конечной точки (долгота, широта).");
                return;
            }
            if (isNaN(numNodes) || numNodes < 2) {
                alert("Пожалуйста, введите корректное количество узлов (не менее 2).");
                return;
            }

            fetch('/orthodrome', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    start_point: startPoint,
                    end_point: endPoint,
                    num_nodes: numNodes + 20,  // Увеличение количества узлов для большей кривизны
                    orthodrome: isOrthodrome
                })
            })
            .then(response => response.json())
            .then(data => {
                coords = data.coordinates.map(coord => [coord[1], coord[0]]);

                myMap.geoObjects.removeAll();

                var polyline = new ymaps.Polyline(coords, {}, {
                    strokeWidth: 4,
                    strokeColor: isOrthodrome ? "rgb(155, 16, 17)" : "rgb(0, 0, 255)"
                });

                myMap.geoObjects.add(polyline);
                myMap.setBounds(polyline.getBounds(), { checkZoomRange: true });


            })
            .catch(error => console.error('Ошибка:', error));
        }

    document.getElementById('krivaya-text').style.textAlign = 'left';

    </script>

</body>
</html>
